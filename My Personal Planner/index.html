<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link type="text/css" rel="stylesheet" href="index.css">
    <title>Personal Planner</title>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script type="text/javascript" src="index.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body >
    <h1>
        My Personal Planner...
    </h1>
    <div class="save">
        <fieldset class="data">
            <legend>New Schedule</legend>
            Date :
            <br />
            <input type="date" id="date" placeholder="Please pick a date" />
            <br />
            Time :
            <br />
            <input type="time" id="time" placeholder="Please pick a time" />
            <br />
            Task :
            <br />
            <textarea id="task" placeholder="Enter your task here"></textarea>
            <br />
            <input type="submit" id="submit" />
        </fieldset>
    </div>

    <div class="border">
        <div class="divv"></div>
    </div>
</body>
</html>
